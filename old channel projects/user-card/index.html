<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Roboto&family=WindSong:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="user">
      <img
        class="user__img"
        src="https://cdn.pixabay.com/photo/2018/05/11/16/18/man-3390927__340.jpg"
        alt="user"
      />
      <div class="user__name">Emmanuel Tweneboah</div>
      <div class="user__title">Am A fullstack web developer in London</div>
      <div class="user__details">
        <i class="material-icons">person</i>13,834 followers
      </div>
      <div class="signature">Emmanuel</div>
    </div>
  </body>
</html>
